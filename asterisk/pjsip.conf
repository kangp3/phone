[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5060
external_media_address=192.168.12.182
external_signaling_address=192.168.12.182

[1100]
type = endpoint
aors = 1100
auth = 1100_auth
context = from-internal
disallow = all
allow = ulaw
transport = transport-udp
direct_media = yes

[1100]
type = aor
max_contacts = 1
remove_existing = yes

[1100_auth]
